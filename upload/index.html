<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload Â· phawse</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    /* keep a little page-specific spacing tweaks */
    .upload-panel { margin-block-start: 0.75rem; }
    .drop-actions { display:flex; gap:0.6rem; justify-content:center; margin-top:12px; }
    .result-actions { display:flex; gap:8px; margin-top:8px; align-items:center; }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero-section">
      <h1 class="main-title"><span class="title-gradient">ðŸ“¤ Upload</span></h1>
      <p class="subtitle">Upload and host videos on <strong>phawse.lol</strong> (Cloudflare Worker + R2)</p>
    </header>

    <section class="links-section">
      <div class="upload-panel">
        <div id="dropZone" class="drop-zone">
          <p>Drag & drop a <strong>video</strong> file here</p>
          <div class="drop-actions">
            <button id="chooseBtn" class="btn btn-primary">Choose file</button>
            <button id="pasteBtn" class="btn btn-ghost" onclick="document.getElementById('fileInput').click()">Browse</button>
          </div>
          <input id="fileInput" type="file" accept="video/*" style="display:none" aria-describedby="uploadHint">
          <div id="uploadHint" class="upload-meta">Uploads are stored at <a href="/upload/">phawse.lol/upload/</a><code>clip/&lt;id&gt;</code>. Max 5 GB. (Uses presigned PUT URLs.)</div>
        </div>

        <div id="progressContainer" style="display:none;">
          <progress id="uploadProgress" value="0" max="100"></progress>
          <div style="display:flex; gap:8px; margin-top:8px; align-items:center;">
            <button id="cancelBtn" class="btn">Cancel</button>
            <div id="progressText" class="upload-meta" style="margin-inline-start:auto"></div>
          </div>
        </div>

        <div id="result" class="upload-preview"></div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Â· made with monkey</p>
    </footer>
  </div>

  <script src="/upload/uploadv.js"></script>
</body>
</html>
