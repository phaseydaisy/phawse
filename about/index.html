<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about me - phawse</title>
    <link rel="stylesheet" href="about.css">
    <script src="/preventDevTools.js"></script>
</head>
<body>
    <div class="container">
        <div class="time-container">
            <div class="time">
                <span id="current-time"></span>
                <span class="timezone">EST</span>
            </div>
        </div>
        
        <div class="discord-profile">
            <div class="profile-header">
                <img id="avatar" src="" alt="Discord Avatar" class="avatar">
                <div class="user-info">
                    <h1 id="username"></h1>
                    <span id="discriminator"></span>
                </div>
            </div>
            <div class="about-me">
                <h2>About Me</h2>
                <p id="bio"></p>
            </div>
            <div class="status">
                <span id="status-dot"></span>
                <span id="status-text"></span>
            </div>
        </div>
    </div>
    <script src="about.js"></script>
</body>
</html>
