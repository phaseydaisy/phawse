<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake — /next</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
  <h1><span class="dot" aria-hidden="true"></span> <span>Snake</span></h1>
      <div class="stats">
  <div class="pill" aria-live="polite">Score: <span id="score">0</span></div>
  <div class="pill" aria-live="polite">Best: <span id="best">0</span></div>
  <button id="resetBtn" class="btn" aria-label="Reset game (R)" type="button">Reset</button>
      </div>
    </header>

    <section class="panel board" aria-label="Game board">
      <canvas id="game" width="448" height="448" aria-label="Snake game board" tabindex="0" role="img"></canvas>
    </section>

    <footer class="panel" style="padding: 12px 14px;">
      <div class="controls">
        <div class="pill">Move: <span aria-label="Arrow keys">⬆️⬇️⬅️➡️</span> / WASD</div>
        <div class="pill">Reset: <kbd>R</kbd></div>
        <div class="pill">Grid: <span aria-label="16 by 16">16×16</span></div>
      </div>
      <p class="hint">Tip: On touch devices, swipe on the board to move.</p>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
