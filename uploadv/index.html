<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Uploads</title>
  <link rel="stylesheet" href="/uploadv/styles.css">
</head>
<body>
  <main class="container">
    <section class="hero-section">
      <div class="profile-badge">Uploads</div>
      <h1 class="hero-title">Upload clips</h1>
      <p class="muted">A single, clean place to create shareable clip URLs</p>
    </section>

    <section class="card">
      <a class="link-card" href="/uploadv/upload">
        <div class="card-icon">⬆️</div>
        <div class="card-content">
          <h3>Upload a clip</h3>
          <p>Choose a video and optional thumbnail. A URL will be generated for sharing.</p>
        </div>
        <div class="card-arrow">→</div>
      </a>
    </section>
  </main>
</body>
</html>
