<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Discord & Spotify</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 12px; font-size: 16px; margin: 5px; }
    button { background-color: #1DB954; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #17a34a; }
  </style>
</head>
<body>
  <h1>Link Your Discord & Spotify</h1>
  <p>Enter your Discord ID and click the button to link your Spotify account.</p>
  <input id="discordIdInput" type="text" placeholder="Enter your Discord ID">
  <br>
  <button id="linkBtn">Link Spotify</button>
  <script src="index.js"></script>
</body>
</html>
