<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolariyMC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 30px;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SolariyMC</h1>
    <a class="button" href="minecraft://play.solaritymc.fun">Play Server</a>
    <a class="button" href="https://store.solaritymc.fun">Store</a>
    <a class="button" href="https://discord.gg/VFDzEXa3kD">Discord</a>
  </div>
</body>
</html>
