<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            var repoPath = '/phawse';
            var isGitHubPages = location.hostname.endsWith('github.io');
            var basePath = isGitHubPages ? repoPath : '';
            var errorPath = basePath + '/404/';
            
            // Don't redirect if we're already on the error page
            if (!window.location.pathname.includes('/404/')) {
                window.location.replace(errorPath);
            }
        })();
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
